<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro De Clientes</title>
    <link rel="stylesheet" href="estilos.css"> 
</head>

<body>
<form>

    </br>
    <h4>FORMULARIO</h4>
    <p>
        Ingresa tu primer Nombre: <input type="text" name= "nombres">
    </p>
    <p>
        Ingresa tu primer Apellido: 
        <input type="text" name= "apellidos">
    </p>
    <p>
        Número telefónico: <input type="text" name="número">
    </p>
    <p>
        Correo electrónico: <input type="email" name= "correo">
    </p>
    <p>
        Dirección de residencia: <input type="text" name="dirección">
    </p>
    <p>
        Deja tu mensaje:

        <br>
        <textarea name="mensaje"></textarea>

        <p>

          Fecha de nacimiento: <input type="date" name="fecha_nacimiento"> 

          <p>

            Seleccione el tipo de documento:

            
            <select name="Tipo_documento">
                <option>R.C.</option>
                <option>T.I.</option>
                <option>C.C.</option>
                <option>C.E.</option>
            </select>        
    </p>

    <p>
        Digite su número de identificación: <input type="number" name= "documento">
        </p>

        <p>Adjunta tu Archivo:
        <input type="file" name="foto">     
        </p>
    <br>
    <br>
    <input type="submit" value="Enviar los datos en este formulario">
</form>

</body>
</html>
